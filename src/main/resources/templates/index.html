<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Socios</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet"	th:href="@{/css/bootstrap.css}" />

</head>
<body>

	<div class="container">
		<br>
		<div>
			<a href="/save/null" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">

			<h2 th:case="null">No hay personas</h2>
			<div th:case="*">
				<h2>Socio</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido Materno</th>
							<th>Apellido Paterno</th>
							<th>Direcci√≥n</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona : ${list}">
							<td th:text="${persona.nombreSocio}"></td>
							<td th:text="${persona.apellidoMaterno}"></td>
							<td th:text="${persona.apellidoPaterno}"></td>
							<td th:text="${persona.direccionSocio}"></td>
							<td><a th:href="@{/save/{id}(id=${persona.id})}">Editar</a>
							</td>
							<td><a th:href="@{/delete/{id}(id=${persona.id})}">Eliminar</a>
							</td>




						</tr>


					</tbody>




				</table>

			</div>

		</div>
	</div>

</body>
</html>
